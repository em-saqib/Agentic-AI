# Simple WordPress Agent Configuration

# LLM Settings (Ollama with llama3.1)
llm:
  url: "http://localhost:11434"
  model: "llama3.1"
  temperature: 0.1

# WordPress Settings
wordpress:
  port: 8080
  admin_user: "admin"
  admin_password: "admin123"

# MySQL Settings
mysql:
  database: "wordpress"
  user: "wp_user"
  password: "wp_pass123"
  root_password: "root123"

# Agent Settings
agents:
  max_iterations: 10
  verbose: true
